<body>
 <form action="login.php"; name="apply" method="post" id="form" onsubmit="return chenck();">

	<legend>用户注册</legend>

<script type="text/javascript">
	function chenck()
	{
		if(apply.applyname.value=="")
			{
				alert("用户名不得为空");
				apply.applyname.focus();
				return false
			}
		if(apply.applyword.value=="")
		{
			alert("密码不得为空");
			apply.applyword.focus();
			return false
		}
	}
</script>
